  <script>
    // Initialize Flutter when loader is available
    (function() {
      var maxRetries = 50; // 5 seconds max wait
      var retryCount = 0;
      
      function waitForFlutterLoader() {
        if (window._flutter && window._flutter.loader) {
          var loader = window._flutter.loader;
          // Check if either the new or old API is available
          if (typeof loader.load === 'function' || typeof loader.loadEntrypoint === 'function') {
            initFlutter();
          } else if (retryCount < maxRetries) {
            retryCount++;
            setTimeout(waitForFlutterLoader, 100);
          } else {
            console.error('Flutter loader API not available after waiting');
          }
        } else if (retryCount < maxRetries) {
          retryCount++;
          setTimeout(waitForFlutterLoader, 100);
        } else {
          console.error('Flutter loader not available after waiting');
        }
      }
      
      function initFlutter() {
        try {
          var loader = window._flutter.loader;
          // Only include serviceWorker config if serviceWorkerVersion is set
          var config = {};
          if (serviceWorkerVersion) {
            config.serviceWorker = {
              serviceWorkerVersion: serviceWorkerVersion,
            };
          }
          
          // Check if new API is available AND buildConfig exists (required for new API)
          var canUseNewAPI = typeof loader.load === 'function' && 
                             window._flutter.buildConfig !== undefined;
          
          // Try the new API first (Flutter 3.22+) - only if buildConfig is available
          if (canUseNewAPI) {
            loader.load(config).then(function(engineInitializer) {
              return engineInitializer.initializeEngine();
            }).then(function(appRunner) {
              appRunner.runApp();
              loadAnalytics();
            }).catch(function(error) {
              console.error('Error with new Flutter loader API:', error);
              // Fallback to old API if new one fails
              tryOldAPI();
            });
          } 
          // Fallback to old API if buildConfig is not available or old API only
          else if (typeof loader.loadEntrypoint === 'function') {
            tryOldAPI();
          } else {
            console.error('No Flutter loader API found');
          }
        } catch (error) {
          console.error('Error initializing Flutter:', error);
          // Try old API as last resort
          if (window._flutter && window._flutter.loader && typeof window._flutter.loader.loadEntrypoint === 'function') {
            tryOldAPI();
          }
        }
        
        function tryOldAPI() {
          var oldConfig = {
            onEntrypointLoaded: function(engineInitializer) {
              engineInitializer.initializeEngine().then(function(appRunner) {
                appRunner.runApp();
                loadAnalytics();
              });
            }
          };
          // Only include serviceWorker config if serviceWorkerVersion is set
          if (serviceWorkerVersion) {
            oldConfig.serviceWorker = {
              serviceWorkerVersion: serviceWorkerVersion,
            };
          }
          window._flutter.loader.loadEntrypoint(oldConfig);
        }
      }
      
      // Start waiting for Flutter loader once DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', waitForFlutterLoader);
      } else {
        waitForFlutterLoader();
      }

        // Load Google Analytics
        var script1 = document.createElement('script');
        script1.async = true;
        script1.src = 'https://www.googletagmanager.com/gtag/js?id=G-YHBZV3LS32';

          j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
          'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','GTM-5F85D3HX');
