<body>
  <script>
    // Initialize Flutter immediately when DOM is ready, don't wait for all resources
    (function() {
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initFlutter);
      } else {
        initFlutter();
      }
      
      function initFlutter() {
        // Download main.dart.js
        _flutter.loader.load({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          }
        }).then(function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
            // Load analytics and other non-critical scripts after app starts
            loadAnalytics();
          });
        });
      }
      
      function loadAnalytics() {
        // Load Google Analytics
        var script1 = document.createElement('script');
        script1.async = true;
        script1.src = 'https://www.googletagmanager.com/gtag/js?id=G-YHBZV3LS32';
        document.head.appendChild(script1);
        
        var script2 = document.createElement('script');
        script2.async = true;
        script2.src = 'https://www.googletagmanager.com/gtag/js?id=AW-11395924395';
        document.head.appendChild(script2);
        
        // Google Tag Manager
        (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
          new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],

        })(window,document,'script','dataLayer','GTM-5F85D3HX');
        
        // Initialize gtag
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'AW-11395924395');
        gtag('config', 'G-YHBZV3LS32');
        
        // Load Stripe (deferred)
        var stripeScript = document.createElement('script');
        stripeScript.async = true;
        stripeScript.src = 'https://js.stripe.com/v3/buy-button.js';
        document.head.appendChild(stripeScript);
        
        // Load Cookiebot (deferred)
        var cookiebotScript = document.createElement('script');
        cookiebotScript.id = 'Cookiebot';
        cookiebotScript.src = 'https://consent.cookiebot.com/uc.js';
        cookiebotScript.setAttribute('data-cbid', '3d3853bd-c7f9-4d50-9a5b-58aef5ba193b');
        cookiebotScript.setAttribute('data-blockingmode', 'auto');
        cookiebotScript.type = 'text/javascript';
        document.head.appendChild(cookiebotScript);
      }
    })();
  </script>
